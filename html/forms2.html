<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">

        <label for="name">Name</label>
        <input id="name" name="name" placeholder="enter name" type="text">
        <br>
        <label for="email">Email</label>
        <input id="email" name="email" placeholder="enter email" type="email">
        <br>
        <label for="number">Number</label>
        <input id="number" name="number" placeholder="enter number" type="number">
        <br>
        <label for="">Gender</label>
        <br>
        <label for="male">male</label>
        <input name="gender" type="radio" value="male" id="male">
        <label for="female">female</label>
        <input name="gender" type="radio" value="female" id="female">
        <br>
        <label for="">Skills</label>
        <br>
        <label for="ht">HTML</label>
        <input id="ht" name="HTML" value="HTML" type="checkbox">
        <label for="css">CSS</label>
        <input id="css" name="css" value="css" type="checkbox">
        <label for="java">JAVASCRIPT</label>
        <input id="java" name="JAVASCRIPT" value="JAVASCRIPT" type="checkbox">
        <label for="rec">React</label>
        <input name="React" id="rec" value="React" type="checkbox">
        <br>
        <br>
        <label for="role">Job Role</label>
        <select name="Role" id="role">
            <option value="Frontend_Developer">Frontend Developer</option>
            <option value="Backend_Developer">Backend Developer</option>
            <option value="Fullstack_Developer">Fullstack Developer</option>


        </select>
        <br>
        <br>
        <label for="cl">Cover Letter</label>
        <textarea cols="50" rows="10" name="coverletter" id="cl"></textarea>
        <br>
        <label for="file">Resume Upload</label>
        <input name="file" id="file" type="file">
        <br>
        <button type="submit">Submit </button>



    </form>

</body>
</html>
